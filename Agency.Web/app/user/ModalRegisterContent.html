<div >
    <div class="modal-header">
        <h3 class="modal-title">Register</h3>
    </div>
    <form class="form-horizontal">
        <div class="modal-body">

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                           ng-model="userData.email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                           ng-model="userData.password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="col-sm-2 control-label">Comfirm</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Comfirm Password"
                           ng-model="userData.confirmPassword" required>
                </div>
            </div>
            {{message}}
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-click="registerUser()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
